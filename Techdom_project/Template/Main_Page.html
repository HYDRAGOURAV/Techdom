<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/CSS/Main_Page.css">
</head>
<body>

   <div class="user_details">
    <div class="container">
        <h2>Mini Loan app </h2>
        <div class="container">
            <form action="{% url 'add_loan_details' %}" method="POST">
                {% csrf_token %}
                <div class="form_element">
                    <label for="Name_required">Email</label>
                    <input type="email" id="Name_required" name="User_email" required>
                </div>
                <div class="form_element">
                    <label for="Mobile_required">MobileNumber</label>
                    <input type="number" id="amount_required" name="User_number" required>
                </div>
                <div class="form_element">
                    <label for="amount_required">Amount Required:</label>
                    <input type="number" id="amount_required" name="amount_required" required>
                </div>
                <div class="form_element">
                    <label for="loan_term">Loan Term (in weeks):</label>
                    <input type="number" id="loan_term" name="loan_term" required >
                </div>
                <div class="form_element">
                    <label for="CheckBox">confirm</label>
                    <input type="CheckBox" id="CheckBox" name="" required >
                </div>
                <div class="form_element">
                    <input type="submit" value="Apply Now">
                </div>
            </form>
        </div>
        <button><a href="{% url 'show' %}">show Details</a></button>
    </div>
   </div>
</body>
</html>
